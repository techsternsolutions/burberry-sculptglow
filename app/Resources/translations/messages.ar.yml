product.glow.intro.h2: اللمعان
product.glow.intro.h3: إضاءة الوجه المشرق دون عناء
product.glow.p1: |
    “قلم التألق دون عناء الذي
    يزيد من تألقك مع إضاءة الوجه
    وإبراز ملامحه بدقة متى وحيثما احتجتِ
     إلى التألق. أيقونة عروض الأزياء المستخدمة خلف الكواليس
    من قِبل ويندي رو، مستشارة التجميل الفنية
     لدى Burberry”


product.glow.keywords: اللمعان - إضاءة الوجه المشرق بسهولة

product.tutorial.watch: شاهدوا الدرس التعليمي
product.tutorial.a: ع Charlotte
product.tutorial.b: مع Liu Ping
product.shades.available: ظلان

product.tutorial.b.step1: |
    احصلي على إطلالة
    لخط تجويف العينين عن طريق وضع قلم نحت الوجه Contour Pen في خط تجويف العينين، لتحديد ورسم الأبعاد.

product.tutorial.b.step2: |
    احصلي على وجه على شكل حرف V - ضعي منتج نحت الوجه بدءًا من جانب عظم الوجنتين نزولاً إلى خط الفك

product.tutorial.b.step3: |
    ابدأي
    وضع قلم نحت الوجه من حيث تبدأ الحواجب للحصل على إطلالة على شكل حرف V لجسر الأنف.

product.tutorial.a.step1: |
    قومي برسم شكل مثلثي
    متبعًة في ذلك
     الملامح الطبيعية للوجه - ثم قومي بالمزج باستخدام فرشاة أو أصبع اليد

product.tutorial.a.step2: |
    ضعيه على الزاوية الداخلية للعينين لفتحهما وإشراقتهما. سوف يساعد المنتج على الحصول على إطلالة عينين أكثر اتساعًا.

product.tutorial.a.step3: |
    ضعيه على
    قوس كيوبيد
    للحصول على إطلالة مكتملة للشفتين.

share.intro: شاركي إطلالتك
share.byline: معرض صور السيلفي
share.instruction.p0: والآن وبعد أن تعلمت تقنية نحت الوجه (الكونتورينغ) وتقنية الإضاءة (الستروبينغ) دون عناء، ما رأيك أن تمارسي ما تعلمته وتشاركينا إطلالتك في معرض صور السيلفي الموجود في الأسفل:
share.instruction: نصائح ويندي عن أخذ صور السيلفي:
share.instruction.p1: |
    1. تأكدي من وجود إضاءة جيدة
share.instruction.p2: |
    2.  ضعي الهاتف في مستوى عالٍ
    عند زاوية مقدارها 45 درجة

share.instruction.p3: |
    3.  تأكدي أن الماكياج يبدو
    طبيعيًا وليس كثيفًا

