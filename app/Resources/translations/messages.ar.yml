home.intro: تقديم
home.brand: Sculpt and Glow
home.byline: Sculpt and Glow، اكتشفي نحت الوجه دون عناء من <br/> Burberry، مستوحىً من عروض الأزياء.

product.intro.p1: |
    “لقد طورنا منتجي Face Contour<br/>
    وFresh Glow للاستخدام دون عناء كمنتجات مثالية لنحت الوجه،<br/>
    بحيث يمكن لأي شخص الحصول على نتائج مستوحاة من عروض الأزياء.”
product.intro.p2: |
    “اكتشفي التقنيات المستوحاة من عروض الأزياء<br/>
    لنحت الوجه وإضاءته<br/>
    مع المجموعة الجديدة<br/>
    <br/>
product.sculpt.p1: |
   “قلم نحت الوجه Face contour<br/>
    المستوحى عروض الأزياء، والذي تم تطويره من قِبل<br/>
    خبيرة التجميل ”ويندي رو”،<br/>
    والذي يساعد على تحديد ملامح الوجه<br/>
    وظلاله بشكل طبيعي.<br/>
    <br/>
    <br/>
    <br/>
    ا
    أحب أن أوضح لك كيفية عمل هذا. إنه سهل الاستعمال.”

