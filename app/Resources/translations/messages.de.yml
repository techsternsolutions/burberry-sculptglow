product.intro.p1: |
    „Face Contour und Fresh Glow sind die perfekten,<br/>
    mühelosen Produkte für das Konturieren und <br/>
    ermöglichen ganz einfach einen Laufsteg-Look.“
product.intro.p2: |
    „Entdecken Sie vom Laufsteg inspirierte <br/>
    Sculpting- und Strobing-Techniken <br/>
    in der neuen Kollektion.“<br/>
    <br/>
product.sculpt.p1: |
    „Der vom Laufsteg inspirierte Face Contour Pen, <br/>
    entwickelt mit dem Sachverstand <br/>
    von Make-up Artist Wendy Rowe, <br/>
    schafft ganz natürlich perfekte<br/>
    Gesichtsproportionen. <br/>
    <br/>
    Ich würde Ihnen das gerne vorführen. <br/>Es funktioniert ganz mühelos.“

