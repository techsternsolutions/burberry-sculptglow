product.tutorial.watch: Das Tutorial ansehen
product.tutorial.a: Mit Charlotte
product.tutorial.b: Mit Liu Ping
product.shades.available: Erhältliche Farbtöne

product.tutorial.a.step1: |
    Entlang der natürlichen Konturen des Gesichts <br/> ein Dreieck zeichnen
    und dann mit einem Pinsel oder den Fingerspitzen verwischen.

product.tutorial.a.step2: |
   Für einen tiefen, offenen Blick auf den inneren <br/>
   Augenwinkel auftragen. So wirken die Augen größer.

product.tutorial.a.step3: |
    Auf den Amorbogen<br/>
    auftragen für optisch<Br/>
    vollere Lippen.

product.tutorial.b.step1: |
    Mit dem Contour Pen
    auf dem Lid optisch eine Lidfalte kreieren und so dem Auge Definition und Tiefe verleihen.

product.tutorial.b.step2: |
    Das Gesicht V-förmig konturieren – <br/>
    Face Contour seitlich am Wangenknochen nach unten bis zum <br/>
    Kinnbereich auftragen.

product.tutorial.b.step3: |
    Mit dem Contour Pen
    innen an den Augenbrauen ansetzen, um das Nasenbein V-förmig zu konturieren.

share.intro: TEILEN SIE IHREN LOOK
share.byline: Selfie-Galerie
share.instruction.p0: Nachdem Sie nun viel über müheloses Konturieren und Strobing gelernt haben, üben Sie den Look und teilen Sie das Ergebnis in der Selfie-Galerie:
share.instruction: Wendys Selfie-Tipps:
share.instruction.p1: |
    1. Sorgen Sie für gute Lichtverhältnisse 
share.instruction.p2: |
    2.  Halten Sie Ihr Telefon in einem<br/>
    45-Grad-Winkel nach oben
share.instruction.p3: |
    3.  Vergewissern Sie sich, <br/>
    dass Ihr Make-up natürlich aussieht <br/>
    und nicht zu stark ist

