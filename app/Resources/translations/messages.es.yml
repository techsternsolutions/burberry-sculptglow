home.intro: Burberry presenta
home.brand: Sculpt and Glow
home.byline: |
    Descubra el contouring sencillo de Burberry,<br/>
    inspirado en la pasarela.

product.intro.p1: |
    “Hemos desarrollado Face Contour <br/>
    y Fresh Glow para un contouring ideal y sencillo<br/>
    a fin de obtener unos resultados dignos de pasarela”.
product.intro.p2: |
    “Descubra las técnicas de contouring<br/>
    y strobing inspiradas en la pasarela<br/>
    con la nueva colección”<br/>
    <br/>
product.sculpt.p1: |
    “La artista maquilladora<br/>
    Wendy Rowe ha desarrollado <br/>
    el lápiz Face Contour, inspirado en la pasarela, <br/>
    con las técnicas más expertas para conseguir un rostro <br/>
    con una definición y un color naturales. <br/>
    <br/>
    Me encantaría mostrarle cómo. Es muy fácil de aplicar”.

product.keywords: PALABRAS CLAVE

product.sculpt.intro.h2: SCULPT
product.sculpt.intro.h3: EL CONTOURING MÁS SENCILLO
product.sculpt.keywords: Aplicación sencilla - Fácil de mezclar - Larga duración

product.glow.intro.h2: GLOW
product.glow.intro.h3: EL STROBING MÁS SENCILLO
product.glow.p1: |
    “Un lápiz fácil de usar sobre la marcha que <br/>
    realza la luminosidad y permite un strobing preciso <br/>
    donde quiera y como quiera. Es todo un icono <br/>
    de la pasarela que usa Wendy Rowe, <br/>
    by Wendy Rowe, Burberry Make-up's<br/>
    artista maquilladora de Burberry”.

product.glow.keywords: Glow - El strobing más sencillo

product.tutorial.watch: Vea el tutorial
product.tutorial.a: Con Charlotte
product.tutorial.b: Con Liu Ping
product.shades.available: Tonos disponibles

product.tutorial.a.step1: |
    Dibujamos una forma<br/>
    triangular a lo largo de<br/>
    los contornos naturales del rostro y, a continuación, mezclamos con una brocha o las yemas de los dedos.

product.tutorial.a.step2: |
    Aplicamos en el extremo interior de los ojos para <br/>realzar la mirada y su brillo. Así los ojos parecen <br/>más grandes.

product.tutorial.a.step3: |
    Aplicamos en el arco de Cupido para que los labios luzcan más plenos.

product.tutorial.b.step1: |
    Creamos un efecto de pliegue del ojo aplicando el lápiz Contour Pen <br/>
    en dicho pliegue; así, aportamos definición <br/>
    y dimensión.

product.tutorial.b.step2: |
    Creamos una forma <br/>
    en uve, aplicando desde el lado del pómulo hacia abajo hasta la línea <br/>
    de la mandíbula.

product.tutorial.b.step3: |
    Aplicamos el producto desde el nacimiento <br/>de las cejas, donde se crea la forma de uve en <br/>
    el puente de la nariz.

