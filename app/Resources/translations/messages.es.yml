share.instruction.p0: Ahora que sabe cómo crear el contouring y strobing más sencillos, practique y comparta su nuevo look en la galería de imágenes a continuación:
share.instruction: Los consejos de Wendy para hacerse una foto:
share.instruction.p1: |
    1. Asegúrese de tener buena luz 
share.instruction.p2: |
    2.  Sostenga el teléfono en un<br/>
    ángulo de 45 grados
share.instruction.p3: |
    3.  Compruebe que su maquillaje<br/>
    luzca un aspecto natural <br/>y no sea excesivo

