home.intro: Introduction
home.brand: Sculpt and Glow
home.byline: Découvrez le contouring selon Burberry, inspiré du défilé.

product.intro.p1: |
    « Face Contour et Fresh Glow <br/>
    sont nos produits phare pour le contouring. <br/>
    Ils offrent un résultat professionnel en un clin d'œil. »

product.intro.p2: |
    « Découvrez les techniques de contouring<br/>
    et de strobing inspirées du défilé<br/>
    grâce à notre nouvelle collection. »<br/>
    <br/>
product.sculpt.p1: |
    « Le stylo Face Contour, inspiré des podiums <br/>
    et mis au point par Wendy Rowe, <br/>
    Directrice artistique Make-up Burberry, <br/>
    dessine des contours précis <br/>
    et effets ombrés naturels sur le visage.<br/>
    <br/>
    Je vais vous faire une démonstration.<br/>Il est particulièrement simple d'utilisation. »

product.keywords: MOTS-CLÉS

product.sculpt.intro.h2: SCULPT
product.sculpt.intro.h3: LE CONTOURING SANS EFFORT
product.sculpt.keywords: Simple d'utilisation – Facile à estomper – Longue durée

product.glow.intro.h2: GLOW
product.glow.intro.h3: LE STROBING EN TOUTE SIMPLICITÉ
product.glow.p1: |
    « Un stylo illuminateur à emporter partout avec vous<br/>
    Il rehausse l'éclat en un simple geste et garantit <br/>
    un strobing précis. Illuminez votre teint, <br/>
    quand et où vous le souhaitez. Une icône des défilés, <br/>
    utilisée en coulisse par Wendy Rowe, <br/>
    Directrice artistique Make-up Burberry. »

product.glow.keywords: Glow – le strobing en toute simplicité

product.tutorial.watch: Regardez le tutoriel
product.tutorial.a: Avec Charlotte
product.tutorial.b: Avec Liu Ping
product.shades.available: Teintes disponibles

product.tutorial.a.step1: |
    Dessinez une forme <br/>
    triangulaire en suivant <br/>
    les contours naturels <br/>
    du visage. Puis estompez avec un pinceau <br/>
    ou du bout des doigts.

product.tutorial.a.step2: |
    Appliquez dans le coin intérieur de l'œil pour ouvrir et illuminer <br/>
    le regard. Cette technique agrandit les yeux.

product.tutorial.a.step3: |
    Appliquez sur<br/>
    l'arc de Cupidon, <br/>
    pour un effet lèvres pulpeuses.

product.tutorial.b.step1: |
    Ajoutez du relief
    à votre regard <br/>
    et définissez-le <br/>
    en appliquant le stylo <br/>
    le long du creux <br/>
    sous l'arcade.

product.tutorial.b.step2: |
    Pour un visage en V, <br/>
    appliquez Face Contour sur le côté des pommettes puis descendez le long <br/>
    de la mâchoire.

product.tutorial.b.step3: |
    Appliquez le stylo de contouring <br/>
    le long des sourcils, <br/>
    à l'endroit où ils forment un V, en partant de l'arête du nez.

