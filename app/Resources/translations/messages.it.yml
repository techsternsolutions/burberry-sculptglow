home.intro: Burberry presenta
home.brand: Scolpire e illuminare
home.byline: Scopri il contouring semplice e veloce <br/> ispirato alla sfilata Burberry.

product.intro.p1: |
    "Face Contour e Fresh Glow <br/>
    sono i prodotti perfetti per il contouring,<br/>
    concepiti in modo che tutti possano ottenere facilmente risultati da sfilata."
product.intro.p2: |
    "Scopri le tecniche ispirate alle sfilate <br/>
    per scolpire e illuminare <br/>
    con la nuova collezione."<br/>
    <br/>
product.sculpt.p1: |
    "Ispirata alle sfilate,<br/>
    Face Contour, sapientemente sviluppata  <br/>
    dalla make-up artist Wendy Rowe,  <br/>
    dona al viso una definizione<br/>
    e un gioco di luci e ombre naturali. <br/>
    <br/>
    Mi piacerebbe mostrare come applicare il prodotto.<br/> È semplicissimo."

product.keywords: PAROLE CHIAVE

product.sculpt.intro.h2: Scolpire
product.sculpt.intro.h3: CONTOURING SEMPLICE E VELOCE
