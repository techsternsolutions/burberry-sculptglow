product.glow.intro.h2: Illuminare
product.glow.intro.h3: STROBING SEMPLICE E VELOCE
product.glow.p1: |
    "Penna per strobing a effetto illuminante immediato  <br/>
    che intensifica la luminosità dell'incarnato <br/>
    con una tecnica precisa,  <br/>
    in ogni momento e luogo. Un'icona delle<br/>
    sfilate usata nel backstage <br/>
    da Wendy Rowe, consulente artistico per<br/>
    il make-up di Burberry."


product.glow.keywords: Illuminare - Strobing semplice e veloce

product.tutorial.watch: Guarda il tutorial
product.tutorial.a: Con Charlotte
product.tutorial.b: Con Liu Ping
product.shades.available: Tonalità disponibili

product.tutorial.a.step1: |
    Tracciare una forma<br/>
    triangolare che segue<br/>
    i contorni naturali del viso, poi sfumare utilizzando un pennello o le dita.<br/>


product.tutorial.a.step2: |
    Applicare sull'angolo interno degli occhi per ingrandire e illuminare lo sguardo. Questo passaggio aiuterà ad amplificarlo.

product.tutorial.a.step3: |
    Applicare
    sull'arco di Cupido
    per dare volume alle labbra.

product.tutorial.b.step1: |
    Creare l'illusione <br/>
    di profondità sulla piega dell'occhio applicandovi Face Contour per <br/>
    conferire definizione <br/>
    e tridimensionalità.

product.tutorial.b.step2: |
    Creare una forma <br/>
    a V applicando Face <br/>
    Contour partendo dai lati degli zigomi e scendendo verso la mascella.

product.tutorial.b.step3: |
    Applicare il prodotto
    da dove cominciano <br/>
    le sopracciglia per creare una forma a V sul dorso del naso.

