home.intro: ""
home.brand: Sculpt and Glow
home.byline: ランウェイにインスパイアされた<br/>エフォートレスな<br/>バーバリー流コントゥアリング。

product.intro.p1: |
    バーバリーでは、 手軽なコントゥアリングアイテムとして<br/>
    Face Contour と Fresh Glow を開発しました。 <br/>
    誰でもランウェイ風の仕上がりを簡単に手に入れられます
product.intro.p2: |
    「新アイテムを使って、ランウェイにインスパイアされた <br/>
    スカルプティング＆ストロービングテクニックを <br/>
    気軽に取り入れてみましょう」<br/>
    <br/>
product.sculpt.p1: |
    「ランウェイにインスパイアされた <br/>
    Face Contour ペンは、<br/>
    ロウが 特別に開発したアイテムです。 ,<br/>
    自然な陰影のある引き締まった<br/>
    顔を演出します。 <br/>
    <br/>
    ぜひ使い方をご紹介させてください。 <br/>
    とても簡単です」

product.keywords: キーワード

product.sculpt.intro.h2: SCULPT
product.sculpt.intro.h3: エフォートレスなコントゥアリング
product.sculpt.keywords: エフォートレス - なじみやすい - 持ちがよい

product.glow.intro.h2: GLOW
product.glow.intro.h3: エフォートレスなストロービングを手軽に
product.glow.p1: |
    「いつでもどこでも狙い通りのストロー<br/>
    ビングが 決まるエフォートレスなアイテム。 <br/>
    携帯に便利なペンタイプで、 <br/>
    輝く肌を手軽に実現します。<br/>
    ランウェイには欠かせないアイテムです。<br/>
    コンサルタント、ウェンディ・ロウ」


product.glow.keywords: グロウ - 手軽なストロービング

product.tutorial.watch: チュートリアルを見る
product.tutorial.a: モデル： シャーロット
product.tutorial.b: モデル： リウ・ピン
product.shades.available: カラー展開

product.tutorial.a.step1: |
    顔のカーブに沿って<br/>
    三角形に入れると <br/>
    自然な立体感が出ます。ブラシか指先でなじませてください。

product.tutorial.a.step2: |
    目頭に付けると目元の 印象がパッと明るくなります。
    目を大きく見せる効果もあります。

product.tutorial.a.step3: |
    上唇中央の輪郭にの <br/>せると唇がふっくらとして見えます。

product.tutorial.b.step1: |
    目元の立体感を強調<br/>
    するには、 コントゥア<br/>
    ペンをアイホールの際に沿って引きます。

product.tutorial.b.step2: |
    V シェイプの引き締まったフェイスをつくるには、頬骨の横から顎のラインに向かって face contour<br/>
    を入れます。

product.tutorial.b.step3: |
    今度は、眉頭から鼻筋に向かって逆三角形に<br/>いれます。

