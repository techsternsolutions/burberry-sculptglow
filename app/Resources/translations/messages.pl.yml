home.intro: Przedstawiamy
home.brand: Modelowanie i blask
home.byline: Odkryj konturowanie według Burberry<br/> zainspirowane pokazami mody.

product.intro.p1: |
    „Opracowaliśmy sztyft do konturowania <br/>
    i bazę Fresh Glow, aby każdy mógł odtworzyć<br/>
    makijaż widziany na wybiegach.”
product.intro.p2: |
    „Poznaj techniki modelowania <br/>
    i strobingu stosowane za kulisami <br/>
    pokazów mody.”<br/>
    <br/>
product.sculpt.p1: |
    „Zainspirowany wybiegami sztyft<br/>
    do konturowania został opracowany<br/>
    przez wizażystkę Wendy Rowe.<br/>
    Daje efekt naturalnego podkreślenia<br/>
    i wymodelowania twarzy. <br/>
    <br/>
    Z przyjemnością zaprezentuję, jak działa. <br/> To bardzo proste.””

product.keywords: SŁOWA KLUCZOWE

product.sculpt.intro.h2: MODELOWANIE
