product.glow.intro.h2: BLASK
product.glow.intro.h3: EFFORTLESS STORBING MADE EASY
product.glow.p1: |
    „Łatwy w użyciu sztyft nadający skórze <br/>
    blasku dzięki precyzyjnemu strobingowi <br/>
    i rozświetleniu cery. W dowolnym miejscu, <br/>
    w każdym czasie. Kultowy kosmetyk stosowany<br/>
    za kulisami pokazów mody przez wizażystkę<br/>
    marki Burberry, Wendy Rowe””

product.glow.keywords: Blask — Łatwy strobing

product.tutorial.watch: Obejrzyj samouczek
product.tutorial.a: Charlotte
product.tutorial.b: Liu Ping
product.shades.available: Dostępne odcienie

product.tutorial.a.step1: |
    Narysuj trójkątny kształt <br/>
    zgodnie z naturalnymi<br/>
    konturami twarzy, a następnie rozetrzyj produkt pędzelkiem lub opuszkami palców.

product.tutorial.a.step2: |
    Nałóż produkt w wewnętrznym kąciku oka, aby rozświetlić spojrzenie.
    W ten sposób uzyskasz efekt otwarcia oka.

product.tutorial.a.step3: |
    Nałóż produkt
    na łuk Kupidyna,
    aby optycznie powiększyć usta.

product.tutorial.b.step1: |
    Aby podkreślić <br/>
    i wymodelować <br/>
    spojrzenie, nałóż sztyft do konturowania pod łukiem brwiowym.

product.tutorial.b.step2: |
    Nadaj twarzy <br/>
    kształtu litery V — nałóż sztyft do konturowania <br/>
    od krawędzi kości policzkowych, kierując <br/>
    się w stronę linii żuchwy.

product.tutorial.b.step3: |
    Rozpocznij nakładanie sztyftu od początku linii brwi, aby stworzyć kształt litery V <br/>
    u góry nosa.

