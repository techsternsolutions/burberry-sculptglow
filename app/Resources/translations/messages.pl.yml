share.instruction.p0: Skoro już zapoznaliście się z tematem konturowania i strobingu, przećwiczcie wykonywanie makijażu i podzielcie się efektami w poniższej galerii selfie:
share.instruction: Wskazówki Wendy dotyczące robienia selfie:
share.instruction.p1: |
    1. Upewnij się, że masz dobre światło. 
share.instruction.p2: |
    2. Trzymaj telefon powyżej<br/>
    twarzy pod kątem 45 stopni.
share.instruction.p3: |
   3. Upewnij się, że makijaż wygląda <br/>
    naturalnie i nie jest zbyt ciężki.

