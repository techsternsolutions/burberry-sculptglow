home.intro: Apresentando a
home.brand: Caneta para <br/>esculpir <br/>e dar brilho
home.byline: Conheça a caneta da Burberry para fazer <br/>contorno facilmente, inspirada no desfile.

product.intro.p1: |
    Desenvolvemos as canetas Face Contour <br/>
    e Fresh Glow como os produtos perfeitos para fazer contorno <br/>e para que qualquer pessoa possa obter os resultados do desfile.

product.intro.p2: |
    "Conheça as técnicas inspiradas no desfile <br/>para esculpir e fazer strobing<br/>
    com a nova coleção"<br/>
    <br/>
product.sculpt.p1: |
    "Caneta Face Countour <br/>
    inspirada nos desfiles, desenvolvida
    com expertise pela artista da maquiagem <br/>Wendy Rowe, que cria definição <br/>e sombra sutil no rosto.
    <br/>
    Eu adoraria fazer uma demonstração <br/>de como usá-la. É fácil."

product.keywords: PALAVRAS-CHAVE

product.sculpt.intro.h2: ESCULPIR
product.sculpt.intro.h3: CANETA DE CONTORNO FÁCIL DE USAR
product.sculpt.keywords: Fácil de usar - Fácil de espalhar - De longa duração

product.glow.intro.h2: BRILHO
product.glow.intro.h3: CANETA DE STROBING FÁCIL DE USAR
product.glow.p1: |
    Uma caneta iluminadora fácil de usar que
    proporciona radiância, fazendo strobing com <br/>
    mais precisão e iluminando o rosto quando e onde
    precisar. Um ícone dos desfiles usado nos bastidores
    por Wendy Rowe, consultora artística <br/>
    de maquiagem da Burberry


product.glow.keywords: Brilho - Fazer strobing facilmente

product.tutorial.watch: Assista ao tutorial
product.tutorial.a: Com Charlotte
product.tutorial.b: Com Liu Ping
product.shades.available: Tonalidades disponíveis

product.tutorial.a.step1: |
    Desenhe um triângulo<br/>
    seguindo os contornos naturais do rosto e depois espalhe com as pontas <br/>
    dos dedos ou um pincel <br/>

product.tutorial.a.step2: |
    Aplique o produto <br/>no canto interno dos olhos, para aumentá-los <br/>
    e iluminá-los. Ajudará <br/>a obter o efeito de olhos mais grandes e realçados.

product.tutorial.a.step3: |
    Aplique no arco do lábio superior, para obter
    um look de lábios <br/>mais cheios.

product.tutorial.b.step1: |
    Crie a aparência de linha côncava aplicando a caneta de
    contorno na linha côncava para definir e dar dimensão.

product.tutorial.b.step2: |
    Crie uma definição <br/>
    em V - Aplique a caneta Face Countour desde <br/>
    o lado da maçã do rosto em direção à linha <br/>
    do maxilar

product.tutorial.b.step3: |
    Comece aplicando <br/>
    a caneta de contorno no início das sobrancelhas para criar uma definição em V na linha do nariz.

