home.byline: 敬邀探索 Burberry 自然立体妆容， 灵感源自高级时装秀

product.intro.p1: |
    “我们悉心研发出「自然光影修颜笔」与「丝柔珠光亮彩笔」
    两款修容彩妆产品，完美打造局部阴影及亮彩妆效。
    两者配合使用即可轻松完成高级时装秀立体妆容”
product.intro.p2: |
    “敬邀探索来自博柏利高级时装秀<br/>
    后台的立体感妆容秘诀技巧，<br/>
    打造精致面部轮廓”<br/>
    <br/>
product.sculpt.p1: |
    “「自然光影修颜笔」灵感源自<br/>
    品牌高级时装秀，由彩妆艺术家<br/>
    Wendy Rowe 悉心研发，能够<br/>
    轻松打造自然阴影妆感。 <br/>
    <br/>
    <br/>
    敬邀阁下体验轻松上妆技巧。”

