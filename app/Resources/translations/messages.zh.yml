    倾力打造的标志性美妆臻品”

product.glow.keywords: 亮彩妆效 - 轻松奂现自然莹泽

product.tutorial.watch: 观赏美妆教程视频
product.tutorial.a: Charlotte 出镜演绎
product.tutorial.b: Liu Ping 出镜演绎
product.shades.available: 色调选择

product.tutorial.a.step1: |
    沿着面部自然轮廓
    描画出三角区域，再用
    化妆刷或指腹均匀推开


product.tutorial.a.step2: |
    涂抹于内眼角部位
    轻松打造大眼明眸妆效

product.tutorial.a.step3: |
    涂抹于唇弓部位
    完美缔造丰盈娇唇

product.tutorial.b.step1: |
    使用「自然光影修
    颜笔」沿眼窝线涂抹
    即可增加眼部立体感
    营造深邃双眸

product.tutorial.b.step2: |
    塑造 V 型面庞 - 使用
    「自然光影修颜笔」从
    颧骨边缘向下涂抹
    直至下颌部位。

product.tutorial.b.step3: |
    从眉头位置开始
    沿鼻梁两侧向下涂抹
    即可打造纤挺鼻型


