home.intro: 隆重推出
home.brand: 雕塑與煥采
home.byline: 探索 Burberry 輕鬆修容與打亮方法，靈感源自時裝秀。

product.intro.p1: |
    「我們獨家研發『自然光影修顏筆』<br/>
    與『絲柔珠光亮彩筆』兩款修容彩妝品，可輕鬆塑造立體無暇妝感，<br/>
    呈現經典時裝秀妝容。」
product.intro.p2: |
    「敬邀探索靈感源自時裝秀的 <br/>
    立體輪廓妝容，運用全新美妝系列商品<br/>
    輕鬆塑造自然妝感」<br/>
    <br/>
product.sculpt.p1: |
    「靈感源自時裝秀的<br/>
    臉部修容筆，由美妝師<br/>
    Wendy Rowe 打造，<br>
    能創造自然輪廓與 <br/>
    臉部陰影。<br/>
    <br/>
    <br/>
    我很樂意為您展示使用方式，<br/> 使用方式非常輕鬆簡單。」

