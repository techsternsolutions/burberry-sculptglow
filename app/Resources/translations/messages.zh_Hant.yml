product.glow.intro.h2: 煥采
product.glow.intro.h3: 輕鬆塑造明亮煥采妝感
product.glow.p1: |
    「輕透自然、煥發光彩的便攜筆，
    無論何時何地，只要您需要，
    就能精確打亮，突顯肌膚光彩。
    Burberry 美妝顧問 Wendy Rowe <br/>在時裝秀後台使用的經典商品」

product.glow.keywords: 煥采 - 輕鬆塑造明亮煥采妝感

product.tutorial.watch: 觀看示範影片
product.tutorial.a: 與 Charlotte
product.tutorial.b: 觀看示範影片
product.shades.available: 色調選擇

product.tutorial.a.step1: |
    順著臉部自然輪廓畫<br/>
    三角形– 再用彩妝刷<br/>
    或指尖調和

product.tutorial.a.step2: |
    塗抹於眼角內側<br/>
    以打亮雙眼，<br/>
    創造深邃明亮大眼妝感。<br/>

product.tutorial.a.step3: |
    塗抹於唇部上緣，<br/>
    唇部更顯飽滿。

product.tutorial.b.step1: |
    將修容筆塗抹在眼窩，突顯輪廓並創造立 <br/> 體感，打造深邃眼神。

product.tutorial.b.step2: |
    呈現 V 形臉龐 - 從顴骨側面開始向下至下顎，塗抹於臉部輪廓

product.tutorial.b.step3: |
    從眉毛起點開始描上修容筆，營造 V 形鼻樑。

